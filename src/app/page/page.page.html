<ion-header style="--ion-background-color: #15AD2E;">
  <ion-toolbar>
    <div class="header">
      <ion-title>
        <span *ngIf="rotaAtual === '/page/home'">Adote</span>
        <span *ngIf="rotaAtual === '/page/forum'">Forum</span>
        <span *ngIf="rotaAtual === '/page/minha-area'">Minha Área</span>
        <span *ngIf="rotaAtual === '/page/servicos'">Serviços</span>
        <span *ngIf="rotaAtual === '/page/chat'">Chat</span>
        <span *ngIf="rotaAtual === '/page/adotar'">Adotar</span>
        <span *ngIf="rotaAtual === '/page/editar-pet'">Editar Pet</span>
        <span *ngIf="rotaAtual === '/page/criar-servicos'">Criar Seriços</span>
        <span *ngIf="rotaAtual === '/page/meus-servicos'">Meus Seriços</span>
        <span *ngIf="rotaAtual === '/page/editar-servicos'">Editar Seriços</span>
        <span *ngIf="rotaAtual === '/page/criar-produto'">Criar Produto</span>
        <span *ngIf="rotaAtual === '/page/editar-produto'">Editar Produto</span>
        <span *ngIf="rotaAtual === '/page/meus-produtos'">Meus Produtos</span>
        <span *ngIf="rotaAtual === '/page/produtos'">Produto</span>
        <span *ngIf="rotaAtual === '/page/comentario'">Post</span>
        <span *ngIf="rotaAtual === '/page/criar-post'">Criar Post</span>
      </ion-title>
      <ion-icon (click)="logout()" class="logout" name="log-out-outline"></ion-icon>
    </div>
  </ion-toolbar>
</ion-header>

<ion-tabs>
  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="home">
      <ion-icon class="icon-menu" name="paw-outline"></ion-icon>
      <ion-label class="texto-menu" *ngIf="rotaAtual === '/page/home' || rotaAtual === '/page/adotar'">Adote</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="forum">
      <ion-icon class="icon-menu" name="book-outline"></ion-icon>
      <ion-label class="texto-menu"
        *ngIf="rotaAtual === '/page/forum' ||
        rotaAtual === '/page/comentario' ||
        rotaAtual === '/page/criar-post'">Forum</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="minha-area">
      <ion-icon class="icon-menu" name="footsteps-outline"></ion-icon>
      <ion-label class="texto-menu" *ngIf="rotaAtual === '/page/minha-area' || rotaAtual === '/page/editar-pet'">Minha Área</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="servicos">
      <ion-icon class="icon-menu" name="briefcase-outline"></ion-icon>
      <ion-label class="texto-menu"
        *ngIf="rotaAtual === '/page/servicos' ||
        rotaAtual === '/page/criar-servicos' ||
        rotaAtual === '/page/meus-servicos' ||
        rotaAtual === '/page/editar-servicos' ||
        rotaAtual === '/page/criar-produto' ||
        rotaAtual === '/page/editar-produto' ||
        rotaAtual === '/page/meus-produtos' ||
        rotaAtual === '/page/produtos'">Serviços</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="chat">
      <ion-icon class="icon-menu" name="chatbubbles-outline"></ion-icon>
      <ion-label class="texto-menu" *ngIf="rotaAtual === '/page/chat'">Chat</ion-label>
    </ion-tab-button>

    <!-- <ion-tab-button tab="consultas">
      <ion-icon name="storefront-outline"></ion-icon>
      <ion-label *ngIf="rotaAtual === '/page/consultas'">Lojas</ion-label>
    </ion-tab-button> -->

  </ion-tab-bar>
</ion-tabs>
