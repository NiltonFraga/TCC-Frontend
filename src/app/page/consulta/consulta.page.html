<ion-content>
  <div class="content">
    <ion-grid style="width: 100%">
      <ion-row class="bloco-conversa" (click)="falarCom(con.idDestinatario)" *ngFor="let con of conversas">
        <ion-col size="12">
          <div class="bloco">
            <div class="bloco-left">
              <div class="circulo">NF</div>
              <div>{{con.destinatario.split(' ').slice(0, 2).join(' ')}}</div>
            </div>
            <div class="data">{{con.dataCriacao | date:'dd/MM/yyyy HH:mm'}}</div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
