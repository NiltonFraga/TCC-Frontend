<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content">
    <form [formGroup]="loginForm">
      <div class="input-field">
        <i class="material-icons prefix">account_circle</i>
        <input id="icon_prefix" formControlName="login" type="email" class="validate">
        <label for="icon_prefix">Email</label>
      </div>
      <div class="input-field">
        <i class="material-icons prefix">lock</i>
        <input id="icon_telephone" formControlName="senha" type="password" class="validate">
        <label for="icon_telephone">Senha</label>
      </div>
    </form>
    <div class="row button-area">
      <div class="col s6">
        <button routerLink="/cadastro" expand="block" class="botaoCancelar" color="secondary">Criar conta</button>
      </div>
      <div class="col s6">
        <button (click)="entrar()" class="botaoConfirmar" expand="block">Entrar</button>
      </div>
    </div>
  </div>
</ion-content>
